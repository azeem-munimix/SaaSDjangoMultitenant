{% extends 'base.html' %}
{% block content %}
<h2>Services</h2>
<a href="{% url 'service_create' %}">Add Service</a>
<div class="services">
{% for s in services %}
    <div class="service-box">
        <h3>{{ s.name }}</h3>
        <p>{{ s.description }}</p>
    </div>
{% empty %}
    <p>No services.</p>
{% endfor %}
</div>
{% endblock %}
