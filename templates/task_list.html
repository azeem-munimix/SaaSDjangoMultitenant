{% extends 'base.html' %}
{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_create' %}">Add Task</a>
<table class="table">
    <tr><th>Name</th><th>Service</th><th>Status</th></tr>
{% for t in tasks %}
    <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.service.name }}</td>
        <td>{% if t.completed %}done{% else %}pending{% endif %}</td>
    </tr>
{% empty %}
    <tr><td colspan="3">No tasks.</td></tr>
{% endfor %}
</table>
{% endblock %}
