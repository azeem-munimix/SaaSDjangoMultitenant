{% extends 'base.html' %}
{% block content %}
<div class="hero">
    <h1>Django SaaS</h1>
    <p>Your tenant: {{ tenant }}</p>
    {% if customer %}
    <p>Customer: {{ customer.name }} (owner: {{ customer.owner.username }})</p>
    {% endif %}
    {% if not user.is_authenticated %}
    <a href="{% url 'signup' %}" class="btn-primary">Get Started</a>
    {% endif %}
</div>
{% endblock %}
